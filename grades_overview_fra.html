<!DOCTYPE html> <!-- Declares the document type and HTML version -->
<html>
<head>
  <meta charset="UTF-8"> <!-- Sets the character encoding for the webpage -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Enables compatibility view for Internet Explorer -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets viewport settings for responsive design -->
  <title>Aperçu des notes</title> <!-- Sets the title of the webpage -->
  <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Links to an external CSS stylesheet -->
  <!-- Includes Font Awesome icons -->

<body> <!-- Main content of the webpage -->

  <nav class="navbar"> <!-- Navigation bar -->
    <div class="navbar__container">

  <!-- Button to navigate to the grades adding page -->
  <a href="grades_adding_fra.html" class="noten-button">Entrée en classe</a>

  <h1>Choisissez le semestre</h1> <!-- Header asking to choose the semester -->

  <!-- Dropdown form for selecting semester -->
  <form name="SemesterForm" class="auswahl-button">
    <select name="Semester" id="semester" size="1">
      <option value="Auswahl">Sélection</option>
      <option value="S1">Semestre 1</option>
      <option value="S2">Semestre 2</option>
      <option value="S3">Semestre 3</option>
      <option value="S4">Semestre 4</option>
      <option value="S5">Semestre 5</option>
    </select>
  </form>

  <!-- Table for displaying grades -->
  <table id="gradesTable">
    <thead>
      <!-- Column headers -->
      <tr class="gradesTable"><th>Modules</th><th>Grade</th><th>Semestre</th></tr>

    </tbody>
  </table>

  <!-- JavaScript file linked at the end for better performance -->
  <script src="script.js"></script>
</body>
